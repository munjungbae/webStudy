<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPT</title>
</head>
<body>
    <script>
        // 변수 선언
        let number, sum;
        // prompt = 스캐너
        number = window.parseInt(prompt("1. 숫자를 입력 하세요 : ", "0"));
        number += 20;
        window.document.write("<p>number = "+ number +"</p>")
       
        let strNumber;
        strNumber = prompt("2. 숫자를 입력 하세요 : ", "0");
        strNumber += 20;
        window.document.write("<p>strNumber = "+ strNumber +"</p>")
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
    <script>
        //함수 선언 (번호를 선택하면 번호에 맞는 이미지를 출력)
        function select(number){
            if ( number >=1 && number <= 3 ) {
                document.write("<img src='../ch06_media/food"+number+".png' alt='햄버거'>");
                return true;
            }else {
                return false;
            }
        }
        
        //변수 선언
        let number;
        number = parseInt(prompt("1. 햄버거, 2. 피자, 3. 튀김", "1"))
        flag = window.select(number);
        if (flag === true) {
            window.document.write("식사 맛있게 하세욤.")
        }else {
            window.document.write("없는 메뉴를 주문 하셨습니디.")
        }
    </script>
</head>
<body>
    
</body>
</html>

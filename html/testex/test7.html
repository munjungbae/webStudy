<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들고 통합하기</title>
</head>
<style>
    div{
        border: 1px solid black;
        width: 500px;
        padding-left: 15px;
        padding-bottom: 40px;
    }
    table{
        border: 1px solid black;
    }
    table th{
        border: 1px solid black;
        width: 110px;
        height: 40px;
        text-align: center;
    }
</style>
<body>
    <div>
        <table>
            <h1>수습 국원 지원 양식</h1>
            <thead>
                <tr>
                    <th rowspan="3">개인 정보</th>
                    <th>이름</th>
                    <th style="width: 200px;">&nbsp;</th>
                </tr>
                <tr>
                    <th>학과/학번</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <th>연락처</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>지원 분야</th>
                    <th colspan="2";>&nbsp;</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>

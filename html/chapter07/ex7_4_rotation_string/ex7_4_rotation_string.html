<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTATION_STRING</title>

</head>
<body>
    <script>
        let text ="Programing";
        for(let i=0; i<=text.length; i++) {
            document.write(`${text}<hr>`);
            const firstChar = text.charAt(0);
            text = text.substring(1,text.length) + firstChar; 

        }
    </script>
</body>
</html>

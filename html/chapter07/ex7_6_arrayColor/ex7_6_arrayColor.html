<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYCOLOR</title>
    <script>
        //배경색 문자열 지정 
        const letter = "0123456789ABCDEF";
        let count = 0;
        let intervalID = null;
        //배경색 만들기
        function setColor(){
            if (++count > 25) {
                clearInterval(intervalID);
                return;
            }
            let color = "#";
            for (let i=0; i<6; i++) {
                const index = Math.floor(Math.random()*(15-0+1));
                color += letter[index];
            }
            document.write(`<div style="background-color : ${color}"<p>${color}</p></div>`)
        }
        intervalID = setInterval(setColor, 1000);
        
    </script>
</head>
<body>

</body>
</html>

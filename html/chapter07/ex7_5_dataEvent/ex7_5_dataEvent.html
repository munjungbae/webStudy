<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA_EVENT</title>
</head>
<body>
        <form action="#" method="get">
            <p>궁금한 날짜를 입력 해 주세요</p>
            <input type="number" name="year" id="year" size="10" maxlength="8"> <br>
            <input type="number" name="month" id="month" size="10" maxlength="8" > <br>
            <input type="number" name="day" id="day" size="10" maxlength="8"> <br>
            <button type="button" onclick="calculateDate()" style="cursor: pointer;">계산</button>
        </form>
        <p id="today"></p>
        <p id="result"></p>
        <div id="result2">

        </div>
        <script>
            function calculateDate() {
                
                //ui객체를 querySelector로 가져옴.
                const year = window.document.querySelector("#year").value;
                const month = window.document.querySelector("#month").value;
                const day = window.document.querySelector("#day").value;
                const today = window.document.querySelector("#today");
                const result = window.document.querySelector("#result");
                //현재 날짜
                const currentDay = new Date();
                //사용자가 입력 한 날짜
                let numYear = parseInt(year);
                let numMonth = parseInt(month)-1;
                let numDay = parseInt(day);
                const userDay = new Date(numYear,numMonth,numDay);
                //현재 날짜 출력하기
                today.textContent = `${currentDay.toLocaleString()}`;
                //날짜 계산 = 사용자가 입력한 날짜 - 현재 날짜 2000/1000 *2
                const time = (userDay - currentDay)/(1000*60*60*24);
                result.innerHTML = `${Math.floor(time)}일`;
                let strDate1 = `${currentDay.toLocaleString()}<br>`;
                let strDate2 = `${Math.floor(time)}일`;
                let strDate3 = strDate1.concat(strDate2);
                const divArea = document.querySelector("#result2");
                divArea.innerHTML = strDate3;
                divArea.style.border = "1px solid black";
                divArea.style.width = "200px";
            }
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV_SPAN</title>
</head>
<style>
    div{
        background-color: red;
        width: 40px;
        height: 40px;
        padding: 2px;
        margin: 2px;
    }

    span{
        background-color: blue;
           width: 40px;
        height: 40px;
        padding: 2px;
        margin: 2px;
    }

</style>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <hr>

    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f5a3833180.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
    }

    body {
        font-family: sans-serif;
    }

    a {
        text-decoration: none;
        color: black;
    }

    nav {
        width: 80%;
        margin: 0 auto;
        border: 1px solid black;
        padding: 8px 15px;
        background-color: beige;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
        align-items: center;
    }

    div.nav_logo {
        font-size: 24px;
        font-weight: 700;
        display: flex;
        justify-content: baseline;
        align-items: center;
    }

    div.nav_logo i {
        color: rgb(255, 136, 0);
        font-size: 32px;
        margin-right: 5px;
    }   

    div.nav_logo:hover {
        background-color: black;
        color: white;
    }

    ul.nav_menu {
        list-style-type: none;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
    }

    ul.nav_menu a {
        padding: 8px 15px; 
    }

    ul.nav_menu a:hover {
        background-color: black;
        color: white;
    }

    ul.nav_icons {
        list-style-type: none;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
    }

    ul.nav_icons i.chimney {
        color: red;
    }

    ul.nav_icons a {
        font-size: 20px;
        padding: 8px 15px;
    }

    ul.nav_icons a:hover {
        background-color: black;
        color: white;
    }

</style>
<body>
    <nav>
        <div class="nav_logo">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#">WEB CODING</a>
        </div>
            <ul class="nav_menu">
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
                <li><a href="#">메뉴5</a></li>
            </ul>
            <ul class="nav_icons">
                <li><a href="#"><i class="fa-solid fa-house-chimney chimney"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-house-chimney chimney"></i></a></li>
            </ul>

    </nav>
</body>
</html>

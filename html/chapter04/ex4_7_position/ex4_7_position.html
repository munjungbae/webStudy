<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION</title>
</head>
<style>
    div{
        width: 50px;
        height: 50px;
        margin-bottom: 20px;
        background-color: blue;
    }
    div.box {
        position: sticky;
        background-color: red;
        top: 20px;
    }
    div.container {
        position: relative;
        width: 500px;
        height: 2000px;
        background-color: aqua;
    }

</style>
<body>
    <div class="container">
        <div id="picture"></div>
        <div class="box">I'm a box</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAIL TABLE</title>
    <style>
        table{
            border: 1px solid black;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table td, table th{
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }
        thead{
            background-color: rgba(0, 0, 0, 0.2);
        }
        tbody{
            background-color: rgba(255, 5, 5, 0.2);
        }
        tfoot{
            background-color: rgba(255, 240, 5, 0.2);
        }
    </style>
</head>
<body>
    <table>
        <caption>버거 가격</caption>
        <thead>
            <tr>
                <th>종류</th>
                <th>가격</th>
                <th>용량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>치즈버거</td>
                <td>4500</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>프라이</td>
                <td>2000</td>
                <td>중</td>
            </tr>
            <tr>
                <td>음료</td>
                <td>1500</td>
                <td>중</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>가격</th>
                <th>7000</th>
                <th>할인</th>
            </tr>
        </tfoot>
    </table>
</body> 
</html>

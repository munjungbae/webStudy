<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        #my_table {
            padding: 20;
            border: 1px solid black;
            margin: 0 auto;
        }
        #first_tr{
            background-color: rgb(183, 124, 172);
        }
        #my_table td{
            border: 1px solid black;
            width: 100px;
            text-align: center;
            font-size: 20px;
            font-weight: unset;
        }
    </style>
</head>
<body>
    <table id="my_table">
        <tr id="first_tr">
            <td>프라이</td>
            <td>2000</td>
            <td>중</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>drink</td>
            <td>1500</td>
            <td>&nbsp;</td>
            <td>중</td>
        </tr>
    </table>
</body>
</html>

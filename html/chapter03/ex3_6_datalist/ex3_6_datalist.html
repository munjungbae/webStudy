<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATALIST</title>
</head>
<style>
    form{
        width: 650px;
            border: 1px solid black;
            margin: 0 auto;
            overflow: hidden;
            padding: 10px;
    }
    label {
        display: inline-block;
        width: 300px;
        background-color: aqua;
    }
</style>
<body>
    <form action="#" method="post">
        <label for="ani">키우고 싶은 동물은?</label>
        <input type="text" name="ani" id="ani" list="animals">
        <datalist id="animals">
            <option value="개"></option>
            <option value="고양이"></option>
            <option value="오리"></option>
            <option value="코알라"></option>
        </datalist>
        <br><br>
        <label for="ani2">키우고 싶은 동물은?</label>
        <select name="ani2" id="ani2">
            <option value="개">개</option>
            <option value="고양이">고양이</option>
            <option value="오리">오리</option>
            <option value="코알라">코알라</option>
        </select>
        <br><br>

        <button type="submit">서버 전송</button>
        <button type="reset">전송 취소</button>
    </form>
</body>
</html>

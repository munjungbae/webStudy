<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO&CHECKBOX</title>
</head>
<style>

</style>
<body>
    <form action="#" method="post">
        <span>원하는 동물원의 무료 입장권을 드립니다. (단일 선택)</span>
        <br>
        <br>
        <input type="radio" name="ticket" id="ticket1" value="1" checked>
        <label for="ticket1">서울 대공원</label>
        <input type="radio" name="ticket" id="ticket2" value="2">
        <label for="ticket2">어린이 대공원</label>
        <input type="radio" name="ticket" id="ticket3" value="3">
        <label for="ticket3">에버랜드</label>
        <hr>

        <p>동물원에서 보고싶은 동물을 고르세요. (복수 선택)</p>
        <div class="main">
        <input type="checkbox" name="animal" id="animal1"><figure>
        <label for="animal1"><img src="../../chater02_기본문서/media/media/cat-meme-2.gif" alt="고양이1" width="150px">
            <figcaption>
                고양이1</figcaption>
            </label>
        </figure>
        <input type="checkbox" name="animal" id="animal2"><figure>
            <label for="animal2"><img src="../../chater02_기본문서/media/media/catmeme3.gif" alt="고양이2" width="150px">
                <figcaption>
                    고양이2</figcaption>
                </label>
            </figure>
            <input type="checkbox" name="animal" id="animal3"><figure>
                <label for="animal3"><img src="../../chater02_기본문서/media/media/catmeme4.gif" alt="고양이3" width="150px">
                    <figcaption>
                        고양이3</figcaption>
                    </label>
                </figure>
        </div>
        <hr>
        <br><br>
        <div class="footer"></div>
        <button type="submit">정보 전송</button>
        <button type="reset">정보 삭제</button>
    </form>
</body>
</html>

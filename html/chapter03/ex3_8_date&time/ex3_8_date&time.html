<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE&TIME</title>
</head>
<style>
    label{
        display: inline-block;
        width: 300px;
        padding: 5px;
    }
    input{
        width: 140px;
    }
    div{
        margin-left: 370px;
    }
</style>
<body>
    <form action="#" method="post">
        <label for="month">Month</label>
        <input type="month" name="month" id="month" value="2024-10">
        <br>
        <label for="week">Week</label>
        <input type="week" name="week" id="week" value="2024-w10">
        <br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="2024-10-22">
        <br>
        <label for="datetime-local">Datetime-local</label>
        <input type="datetime-local" name="datetime_local" id="datetime_local" value="2024-03">
        <br>
        <label for="time">Time</label>
        <input type="time" name="time" id="time" value="14:37:00">
    </form>
    <hr>
    <div>
    <button type="submit">전송</button>
    <button type="reset">취소</button>
</div>
</body>
</html>

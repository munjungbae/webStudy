<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYDOWN</title>
</head>
<script>
    function onload() {
        //변수 선언
        let wb = 0;
        //객체 찾기
        const img = document.querySelector("img");
        //이벤트 등록 및 핸들러 처리
        window.document.addEventListener("keydown", (e) => {
            if(e.key === "ArrowLeft") {
                wb = wb - 10;
                if(wb <0) {
                    wb = 0;
                }
            }else if (e.key === "ArrowRight") {
                wb = wb + 10;
                if(wb > 300) {
                    wb = 300;
                }
            } else {
                alert(`좌우 키보드만 입력 바랍니다.`);
            }
            img.style.transform = `translateX(${wb}px)`
        });
}
</script>
<body onload="onload();">
        <h3>좌 우 키보드를 사용해 이미지를 이동 해 보세요.</h3>
        <img src="../img/jjondugi1.jpg" alt="">
</body>
</html>

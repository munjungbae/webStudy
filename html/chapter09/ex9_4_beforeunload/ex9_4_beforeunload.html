<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.document.addEventListener("beforeunload", (event)=>{
            const message = `변경사항이 저장되지 않았습니다.`;
            event.returnValue = message;
            return message;
        })
    </script>
</head>
<body>
    <h1>페이지를 이동해</h1>
    <a href="#" target="_blank">이동</a>
</body>
</html>

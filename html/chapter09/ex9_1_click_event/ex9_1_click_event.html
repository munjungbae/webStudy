<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICK EVENT</title>
</head>
<style>
    img {
        border: 1px solid black;
    }
</style>
<script>
    function onload () {
        let deg = 90;
        const img = document.querySelector('[src="../img/jjondugi1.jpg"]');
        //이벤트 리스너 등록 및 핸들러 처리 기능 구현
        img.addEventListener("click", ()=>{
            img.style.transform = `rotate(${deg}deg)`;
            deg = deg + 90;
            img.style.transition = `1s`;
        })
    }
</script>
<body onload="onload();">
    <p>이미지를 클릭 해 보세요</p>
    <img src="../img/jjondugi1.jpg" alt="">
    
</body>
</html>

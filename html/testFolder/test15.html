<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test15</title>
</head>
<script>
    function load() {
    const btn = document.querySelector('[type="button"]');
    const content = document.querySelector("#textbox")
    const text = document.querySelector("#pre")

    btn.addEventListener("click", () => {
        text.textContent = `${content.value}`
        content.value = "";
        content.focus();
    })
}
</script>
<body onload="load()">
    <form action="#" method="get" name="myform">
        <textarea name="textbox" id="textbox" cols="30" rows="10"></textarea><br>
        <button type="button">Get Text</button>
        <hr>
        <p id="pre">test</p>    
    </form>
</body>
</html>

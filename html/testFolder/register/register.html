    <main>

        <section>
            <div class="title"><h3>회 원 가 입</h3></div>
            <div class="register">
                <div class="table_main">
                    <table>
                        <tr>
                            <label for="id">아이디</label><br>
                            <input type="text" name="id" id="input-id">
                            <input type="text" name="id" id="input-mail" placeholder="@naver.com"><br>
                        </tr>
                        <tr>
                            <label for="pwd">비밀번호</label><br>
                            <input type="password" name="pwd" id="input-pw1" class="input"><br>
                        </tr>
                        <tr>
                            <label for="pwd2">비밀번호 재 확인</label><br>
                            <input type="password" name="pwd2" id="input-pw2" class="input"><br>
                        </tr>
                        <tr>
                            <label for="name">이름</label><br>
                            <input type="text" name="name" id="input-name" class="input"><br>
                        </tr>
                        <tr>
                            <label for="year">생년월일</label><br>
                            <input type="text" name="year" id="year" placeholder="년(4자)">
                            <label for="month">월</label>
                            <select name="month" id="month">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <label for="day"></label>
                            <input type="text" name="day" id="day" placeholder="일"><br>
                        </tr>
                        <tr>
                            <label for="gender">성별</label><br>
                            <select name="gender" id="gender">
                                <option value="1">성별</option>
                                <option value="2">남자</option>
                                <option value="3">여자</option>
                            </select><br>
                        </tr>
                        여까지함
                        <tr>
                            <label for="name">본인확인 이메일<span>(선택)</span></label><br>
                            <input type="text" name="name" id="input-email" class="input" placeholder="선택입력"><br>
                        </tr>
                        <tr>
                            <label for="country">휴대전화</label><br>
                            <select name="country" id="country">
                                <option value="대한민국 +82">대한민국 +82</option>
                            </select>
                            <button type="button" class="number_button">인증번호 받기</button>
                            <br>
                            <input type="tel" name="tel" id="input-mobile" class="input" placeholder="전화번호 입력">
                            <br>
                            <input type="text" name="number" id="input-number" class="input" placeholder="인증번호를 입력하세요"><br>
                        </tr>
                        <button type="button" class="register_button">가입하기</button>
                    </table>

            </div>

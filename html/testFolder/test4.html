<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    div.head {
        border: 1px solid black;
        width: 800px;       
    }
    div.main {
        padding-left:70px;
    }
    h1 {
        background-color: purple;
        width: 204px;
        color: white;
    }
    span{
        color: red;
    }
</style>
<body>
    <div class="head">
        <div class="main">
            <h1>탐라국 입춘굿</h1>
            <p>제주도의 문화축제 중에서 유일하게 <span><b>탐라 시대부터 내려온 축제</b></span>이다</p>
            <p>제주에서 입춘은 새철<sup>(제주어,샛절)</sup> 드는 날이라고 한다, <br>
            하늘의 1만 8,000신이 지상으로 내려와 새해 일들을 시작하는 때이다.</p>
        </div>
    </div>
    
</body>

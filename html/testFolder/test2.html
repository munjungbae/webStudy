<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트 엔드 개발자 지원서</title>
</head>
<style>
    div.main {
        border: 1px solid black;
        width: 700px;
        height: 550px;
        padding: 20px;
    }
    ul {
        list-style-type: none;
    }
    div.listnum2 li{
        padding: 3px;
    }


</style>
<body>
    <div class="main">
        <form action="#" method="post">
            <h1>프론트 엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
            <h3>개인 정보</h3>
            <div id="listnum1">
            <ul>
                <li><label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요."></li>
                
                
                <li><label for="tel">연락처</label>
                    <input type="text" name="tel" id="tel"></li>
            </ul>
            </div>

            <h3>지원 분야</h3>
            <div class="listnum2">
            <ul>
                <li><input type="radio" name="radio" id="radio1" value="1">
                    <label for="radio1">웹 퍼블리싱</label></li>
                <li><input type="radio" name="radio" id="radio2" value="2">
                    <label for="radio2">웹 애플리케이션 개발</label></li>
                <li><input type="radio" name="radio" id="radio3" value="3">
                    <label for="radio3">개발 환경 개선</label></li>
            </ul>
            </div>

            <section id="listnum3">
                <h3>지원 동기</h3>
                <label for="text">
                    <textarea name="text" id="" cols="65" rows="5" placeholder="본사 지원 동기를 간력히 써 주세요"></textarea>
                </label>
            </section>

            <button type="submit">접수 하기</button>
            <button type="reset">다시 쓰기</button>
        </form>
        
    </div>

    
</body>
</html>

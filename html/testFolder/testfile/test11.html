<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        for (let i=1; i<10; i ++) {
            document.write(`<h3>${i}단</h3>`);
            for (let j=1; j<10; j++) {
                let x = i*j;
                document.write(`${i} X ${j} = ${x}<br>`);
            }
        }
    </script>
</head>
<body>
    
</body>
</html>

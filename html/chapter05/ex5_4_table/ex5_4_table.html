<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE NTH</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
        
        body {
            padding-top: 30px;
        }
        
        caption {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        table{
            width: 500px;
            margin: 0 auto;
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td {
            width: 200px;
            padding: 10px 10px;
            border: 1px solid black;
        }
        thead tr:first-child{
            background-color: rgba(255, 0, 0, 0.7);
        }
        tfoot tr:last-child{
            background-color: rgba(154, 201, 25, 0.356);
        }
        tbody tr:nth-child(2n){
            background-color: rgba(0, 204, 255, 0.3);
        }
        tbody tr:nth-child(2n):hover{
            background-color: rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<table>
    <caption>버거세트 가격</caption>
    <thead>
        <tr>
            <th>종류</th>
            <th>가격</th>
            <th>용량</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>치즈버거</td>
            <td>4500</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>너겟</td>
            <td>2500</td>
            <td>4개</td>
        </tr>
        <tr>
            <td>프라이</td>
            <td>2500</td>
            <td>중</td>
        </tr>
        <tr>
            <td>음료</td>
            <td>1500</td>
            <td>중</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>가격</th>
            <th>9500</th>
            <th>할인</th>
        </tr>
    </tfoot>
</table>
</body>
</html>

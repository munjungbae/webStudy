<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPACITY</title>
</head>
<style>
    img {
        border: 3px solid black;
        opacity: 0.5;
    }

    img:hover {
        opacity: 1;
    }

    div>img:nth-child(3) {
        visibility: hidden;
    } 
    div>img:nth-child(2n) {
        border: 3px dotted red;
    }
    div>img:first-child, div>img:last-child {
        border-radius: 50%;
    }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<script>
    function onload() {
        const close = document.querySelector("#close");
        const userid = document.querySelector("#userID");
        const pwd = document.querySelector("#pwd");
        close.addEventListener("click", ()=>{
            const pWin = window.opener;
            pWin.document.querySelector("#userID").value = userid.value;
            pWin.document.querySelector("#pwd").value = pwd.value;

            window.close();
            }
        )
    }
</script>
<body onload="onload();">
    <form action="#" method="post" name="myform">
        <label for="userID">사용자 ID</label><br>
        <input type="text" name="userID" id="userID"><span></span><br>
        <label for="pwd">비밀번호</label><br>
        <input type="password" name="userpwd" id="pwd"><span></span><br>
        <button type="button">log in</button>
    </form>
    <hr>
    <button type="button" id="close">팝업 창 닫기</button>
</body>
</html>

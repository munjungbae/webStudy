<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCATION</title>
</head>
<body>
    <h1>현재페이지는 location 객체를 테스팅 하기 위한 페이지 입니다.</h1>
    <form action="#" method="get">
        <input type="number" name="site" id="site" max="2" min="0"><br><br>
        <button type="button">사이트 요청하기</button>
        <button type="button" id="cancel">사이트 닫기</button>
    </form>
    <script>
        let win = null;
        const siteArray = new Array();
        siteArray[0] = "https://www.naver.com";
        siteArray[1] = "https://www.daum.net";
        siteArray[2] = "https://www.nate.com";
        const number = document.querySelector('[type="number"]')
        const btnObj = document.querySelector('[type="button"]')
        const btnCancel = document.querySelector('#cancel')
        //이벤트 등록 및 핸들러처리
        btnObj.addEventListener("click", ()=> {
            const no = window.parseInt(number.value);
            if(no < 0 || no > 2) {
                alert(`0~2사이의 숫자를 입력 해 주세요`);
                number.focus();
                return;
            }
            win = window.open(siteArray[no],"_blank","width=400, height=400, left=100, top=100");
        })
        btnCancel.addEventListener("click", () => {
            win.close();
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    
    <form action="#" method="post" name="myform">
        <label for="userID">사용자 ID</label><br>
        <input type="text" name="userID" id="userID"><span></span><br>
        <label for="pwd">비밀번호</label><br>
        <input type="password" name="userpwd" id="pwd"><span></span><br>
        <button type="button">log in</button>

        <script>
                //이벤트를 설정할 객체 찾기
                const btnObj = document.querySelector('[type="button"]');
                //이벤트 설정
                let check = function () {
                const userid = document.myform.userID;
                   const pwd = document.myform.pwd;
                   if (userid.value.length < 5 || userid.value.length > 15) {
                       //nextSibling = input객체의 다음 객체인 span을 찾는 함수. 원리는 아직 모르겠음.
                    userid.nextSibling.innerHTML = `<b>5글자 이상 15글자 미만 으로 작성 해 주세요.</b>`
                    //userid의 밸류값을 초기화
                    userid.value = "";
                    userid.nextSibling.style.color = "red";
                    userid.nextSibling.style.fontSize = "10px";
                    userid.focus();
                    return;
                }else {
                    userid.nextSibling.innerHTML = `성공`;
                    userid.nextSibling.style.color = "red";
                    userid.nextSibling.style.fontSize = "10px";
                    pwd.focus();
                }

                if (pwd.value.length < 5 || pwd.value.length > 15) {
                    pwd.nextSibling.innerHTML = `<b>5글자 이상 15글자 미만 으로 작성 해 주세요.</b>`
                    pwd.value = "";
                    pwd.nextSibling.style.color = "red";
                    pwd.nextSibling.style.fontSize = "10px";
                    pwd.focus();
                    return;
                }else {
                    pwd.nextSibling.innerHTML = `<b>성공</b>`;
                    pwd.nextSibling.style.color = "red";
                    pwd.nextSibling.style.fontSize = "10px";
                }    
                alert(`로그인합니다.`)
            }
                
                btnObj.addEventListener("click",check);

        </script>
    </form>
</body>
</html>

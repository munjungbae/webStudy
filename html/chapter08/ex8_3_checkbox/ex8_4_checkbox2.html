<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" name="myform">
        <input type="checkbox" name="food" id="food1" value="1500">
        <label for="food1">추가채소 1500원</label><br>
        <input type="checkbox" name="food" id="food2" value="1000">
        <label for="food2">추가음료 1000원</label><br>
        <input type="checkbox" name="food" id="food3" value="500">
        <label for="food3">추가피클 500원</label><br>
        <button type="button">add</button>
    </form>
    <hr>
    <p class="result">추가 금액 : 0원</p>

    <script>
        const btnObj = document.querySelector('[type="button"]');
        const foodArray = document.myform.food;
        const pobj = document.querySelector("p.result");

        // foodArray.forEach((obj) => {
        //     obj.addEventListener("click", check);
        // });
        //위의 식 람다식으로 표현.
        foodArray.forEach(obj => obj.addEventListener("click", check));

        foodArray[0].addEventListener("click", check);
        foodArray[1].addEventListener("click", check);
        foodArray[2].addEventListener("click", check);

        btnObj.addEventListener("click", btncheck);    

        //이벤트 핸들러 함수 ( 이름있는 선언식 함수 )
        function btncheck() {
            let sum = 0;
            foodArray.forEach((obj , i) => {
                if(obj.checked === true){
                    sum += parseInt(obj.value);
                }
            });
            pobj.textContent = `추가 금액 : ${sum}원`;
            if (sum === 0) {
                alert(`한 개 이상 선택해야 합니다.`);
                return;
            }else {
                alert(`서버로 데이터를 전송 합니다.`);
            }
        }

        function check() {
            let sum = 0;
            foodArray.forEach((obj , i) => {
                if(obj.checked === true){
                    sum += parseInt(obj.value);
                }
            });
            pobj.textContent = `추가 금액 : ${sum}원`;
        }
        </script>
</body>
</html>

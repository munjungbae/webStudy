<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETINTERBAL</title>
    <script>
        function onLoad(){
            //객체 찾기
            const btnStart = document.querySelector("#start");
            const btnStop = document.querySelector("#stop");
            const h1Obj = document.querySelector("h1");
            let intervalID = null;
            //이벤트 등록
            btnStart.addEventListener("click", () => {
                setInterval(letterRotate, 1000);
            })
            btnStop.addEventListener("click", () => {
                clearInterval(intervalID);
            })
            function letterRotate() {
            let data = h1Obj.textContent;
            let firstChar = data[0];
            let text = data.slice(1)+firstChar;
            
            h1Obj.textContent = text;
            // h1Obj.textContent = h1Obj.textContent.slice(1)+h1Obj.textContent[0];
        }
        intervalID = setInterval(letterRotate, 1000);
    }
    </script>
</head>
<body onload="onLoad();">
    <h1>Programming</h1>
    <button type="button" id="start">시작</button>
    <button type="button" id="stop">정지</button>
    
</body>
</html>

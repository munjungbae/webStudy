<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODE_CREATE</title>
</head>
<style>
    div{
        border: 1px solid black;
        width: 300px;
    }
</style>
<script>
    function onload() {
        const divObj = document.querySelector("div");

        document.querySelector('[type="button"]').addEventListener("click", () =>{
            //<a node> 를 생성 시킨다.
            const aTag = document.createElement("a");
            const brTag = document.createElement("br");
            aTag.href = "http://daum.net";
            aTag.target = "_blank";
            aTag.textContent = "다음으로가기";
            aTag.style.textDecoration = "none";
            aTag.style.color = "black";
            aTag.style.display = "inline-block";
            aTag.style.padding = "10px";
            aTag.style.border = "1px solid black";
            divObj.appendChild(aTag);
            divObj.appendChild(brTag);

        })
    }
</script>
<body onload="onload();">
    <div>
        <h2>사이트 추가하기</h2>
        <hr>
    </div>
    <button type="button">노드추가하기</button>
</body>
</html>

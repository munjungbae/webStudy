<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><SELECT></SELECT></title>
</head>
<body>
    <form action="#" method="get" name="myform">
        <label for="animal">키우고 싶은 동물은?</label> <br>
        <select name="animal" id="animal">
            <option value="0">선택</option>
            <option value="1">고양이</option>
            <option value="2">개</option>
            <option value="3">미어캣</option>
            <option value="4">햄스터</option>
        </select>
        <br>
        <br>
        <button type="button">전송</button>
    </form>
    <hr>
    <p id="result">선택된 동물 : 없음</p>

    <script>
        //객체 찾기
        const name = ["선택안함", "고양이", "개", "미어캣", "햄스터"]
        const btn = document.querySelector('[type="button"]');
        const animal = document.myform.animal;
        const pobj = document.querySelector('p#result')

        //이벤트 리스너 등록
        btn.addEventListener("click", check);

        //이벤트 리스너 등록
        animal.addEventListener("change", check);

        function check() {
            let index = animal.selectedIndex;
            let result = animal.options[index].value;
            pobj.textContent = `선택된 동물 : ${name[result]}`;
        };
    </script>
</body>
</html>

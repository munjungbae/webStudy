<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGCHANGE</title>
    <style>
        aside{
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner{
            border: 1px solid black;
            width: 40%;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0px 10px 15px -3xp rgba(0, 0, 0, 0.103);
        }
        img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
    </style>
    <script>
        function load() {
            //객체 찾기
            //이미지
            const img = document.querySelector("img");
            //버튼
            const btn = document.querySelector("button");
            let intervalID = null;

            //이벤트 리스너 등록
            btn.addEventListener("click", change);
            
            function change() {
                let num = Math.floor(Math.random()*(4-1+1)+1);
                let srcData = `http://127.0.0.1:5501/html/chapter08/img/lulu${num}.png`;               
                img.src = srcData;
            }
            intervalID = setInterval(change, 1000);

            img.addEventListener("mouseenter", (event) => {
                clearInterval(intervalID);
            })
            img.addEventListener("mouseleave", (event) => {
                intervalID = setInterval(change, 1000);
            })
        }

    </script>
</head>
<body onload="load();">
    <aside>
        <div class="banner">
            <a href="#"><img src="../img/lulu1.png" alt=""><br></a>
            <button type="button">사진바꾸기</button>
        </div>
    </aside>
</body>
</html>

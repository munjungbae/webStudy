<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <!-- async = 비동기처리 -->
    <script src="https://kit.fontawesome.com/f5a3833180.js" async crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body onload="carousel()">
    <div class="slideShow">
        <div class="slideShow_img">
            <a href="#"><img src="../img/lulu1.png" alt=""></a>
            <a href="#"><img src="../img/lulu2.png" alt=""></a>
            <a href="#"><img src="../img/lulu3.png" alt=""></a>
            <a href="#"><img src="../img/lulu4.png" alt=""></a>

        </div>
        
        <div class="slideShow_nav">
            <a href="#" class="prev"><i class="fa-solid fa-circle-chevron-left "></i></a>
            <a href="#" class="next"><i class="fa-solid fa-circle-chevron-right"></i></a>
        </div>

        <div class="slideShow_indicator">
            <a href="#" class="active"><i class="fa-solid fa-circle-dot"></i></a>
            <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
            <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
            <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
        </div>
    </div>
    
</body>
</html>
